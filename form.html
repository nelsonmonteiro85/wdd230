    <main class="form">
        <h1>ÍßÅ‚ú¨‚ó¶¬∞Àö¬∞‚ó¶. Sign Up .‚ó¶¬∞Àö¬∞‚ó¶‚ú¨ÍßÇ</h1>

        <form id="signupForm" method="get" action="record.html">
            <fieldset>
                <legend>Sign Up Form</legend>
                <label>Username:* <input type="text" id="username" name="username" required></label>
                <label>Password:* <input type="password" id="pass1" name="password" placeholder="Alphanumeric characters (Aa-Zz and 0-9)" required pattern="^[a-zA-Z0-9]{8,}$"></label>
                <label>Confirm Password:* <input type="password" id="pass2" name="confirmPassword" required></label>
                <div id="passwordError" class="error"></div>
                <label>Email:* <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu" placeholder="someone123@byui.edu" title="Please enter a valid email address"></label>
                <div id="emailError" class="error"></div>
                <label>Page Rating: <input type="range" id="pageRating" name="pageRating" min="1" max="10" step="1" list="rangevalues" oninput="updateValue(this.value)">
                    <datalist id="rangevalues">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
                </label>
                <div><output for="pageRating" id="ratingOutput">1</output></div>    
            </fieldset>
            <input type="submit" value="Signing Up">
        </form>
