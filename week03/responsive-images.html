<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images: srcset</title>
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>
    <header>
        <h1>Calgary Temple</h1>
    </header>

    <main>
        <div class="hero">
          <picture>
            <source srcset="images/hero-small.webp" media="(max-width: 600px)">
            <source srcset="images/hero-medium.webp" media="(max-width: 1000px)">
            <img src="images/hero-large.webp" alt="A table setting" width="1500" height="750">
          </picture>
        </div>
      </main>
      
</body>
</html>
